<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="static/icon.png" />
  <title>Daily Job Scraper Runs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen p-6">
  <header class="mb-8">
    <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Daily Job Scraper Runs</h1>
    <p class="text-gray-400 mt-2">Recent running records</p>
  </header>

  <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for r in runs %}
    <div class="bg-gray-800 rounded-xl shadow-lg p-6 transform transition duration-300 hover:scale-105 hover:shadow-2xl">
      <div class="flex items-center justify-between mb-4">
        <span class="text-gray-400 text-sm">{{ r.timestamp }}</span>
        <span class="bg-purple-600 text-white px-3 py-1 rounded-full text-xs font-semibold">{{ r.run_id }}</span>
      </div>
      <a href="/results/{{ r.run_id }}" class="block text-white font-semibold text-lg hover:text-pink-400 transition-colors">
        Browse the result &rarr;
      </a>
    </div>
    {% endfor %}
  </main>
</body>
</html>
